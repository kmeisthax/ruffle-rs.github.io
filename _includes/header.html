<site-header class="SiteHeader">
  <a href="/" class="SiteHeader-brand">
    <img class="SiteHeader-brand_logo" src="assets/logo.svg">
  </a>
  <ul class="SiteHeader-menu">
    {% for link in site.data.siteheader_menu %}
      <li><a href="{{ link.url }}" class="SiteHeader-menu_link{% if page.url == link.url %} SiteHeader-menu_link--active{% endif %}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</site-header>
